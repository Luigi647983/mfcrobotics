<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Robot Gripper Startup</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
    background: black;
    overflow: hidden;
    color: white;
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  /* Gripper animato con oscillazione e glow pulsante */
  .gripper {
    width: 200px;
    animation: oscillate 3s ease-in-out infinite alternate,
               glowPulse 2s ease-in-out infinite alternate;
    filter: drop-shadow(0 0 15px rgba(0,150,255,0.6));
  }

  @keyframes oscillate {
    from { transform: translateY(0) rotate(-2deg); }
    to { transform: translateY(-10px) rotate(2deg); }
  }

  @keyframes glowPulse {
    from { filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #0ff); }
    to { filter: drop-shadow(0 0 20px #0ff) drop-shadow(0 0 40px #0ff); }
  }

  /* Particelle animate */
  .particle {
    position:absolute;
    width:2px; height:2px;
    background:white; opacity:0.3;
    border-radius:50%;
    animation: particleMove linear infinite;
    pointer-events:none;
  }

  @keyframes particleMove {
    from { transform:translateY(0) translateX(0); opacity:0.3; }
    to { transform:translateY(-200px) translateX(50px); opacity:0; }
  }

  /* Testo reveal */
  .reveal { opacity:0; transform: translateY(15px); transition: all 1s ease-out; }
  .reveal.active { opacity:1; transform: translateY(0); }

  /* Centrare contenuto */
  .content {
    text-align:center;
    z-index:10;
  }
</style>
</head>

<body>

<!-- Particelle -->
<div class="particle" style="top:70%; left:20%; animation-duration:6s;"></div>
<div class="particle" style="top:85%; left:50%; animation-duration:8s;"></div>
<div class="particle" style="top:60%; left:75%; animation-duration:5s;"></div>
<div class="particle" style="top:50%; left:10%; animation-duration:7s;"></div>

<!-- Gripper -->
<img src="img/gripper_realistico.png" alt="Gripper Realistico" class="gripper z-20">

<!-- Contenuto testuale -->
<div class="content">
  <h1 class="text-4xl md:text-6xl font-semibold reveal mt-8">Chele robotiche intelligenti</h1>
  <p class="mt-6 text-lg text-gray-300 reveal">
    Precisione industriale. Presa affidabile.<br class="hidden md:block">Sviluppate in Italia.
  </p>
  <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center reveal">
    <a href="index.html" class="px-8 py-3 border border-blue-500 text-blue-400 rounded-lg hover:bg-blue-500 hover:text-black transition shadow-[0_0_20px_rgba(59,130,246,0.25)]">Scopri la tecnologia</a>
    <a href="#demo" class="px-8 py-3 border border-gray-600 rounded-lg hover:border-white transition">Richiedi una demo</a>
  </div>
</div>

<script>
  // Animazioni reveal
  const reveals = document.querySelectorAll('.reveal');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting) entry.target.classList.add('active');
    });
  });
  reveals.forEach(el => observer.observe(el));
</script>

</body>
</html>
